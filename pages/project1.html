<script>

  let img1 = document.getElementById('photo-me');
  let img2 = document.getElementById('photo-me2');
  let img3 = document.getElementById('photo-me3');
  let img4 = document.getElementById('photo-me4');

  let all_imgs = [img1,img2,img3,img4];
  for (let i = 1 ; i < all_imgs.length ; i++) {
    all_imgs[i].style.visibility = 'hidden';
  }
  let imgholder = document.getElementById('images-holder');
  let cnt = 0;

  imgholder.addEventListener("mouseenter", changeCurrentImage, false);
  // imgholder.addEventListener("mouseleave", changeCurrentImage, false);
  // imgholder.addEventListener("onclick", changeCurrentImage, false);

  function changeCurrentImage() {
    cnt = (cnt+1)%all_imgs.length;
    for (let i = 0 ; i < all_imgs.length ; i++) {
      all_imgs[i].style.visibility = (cnt == i) ? 'visible' : 'hidden';
    }
    

  }

  function changeBackground() {
    const colors = ["orange","pink","green"];

    const button = document.getElementById("color-button");
    const color = button.innerHTML;
    
    let new_color = "";
    do {
      new_color = colors[Math.floor(Math.random() * colors.length)];
    } while (new_color === color);

    button.innerHTML = new_color;

    const rd1 = Math.random() * 20 + 40;
    const rd2 = Math.random() * 45 + 15;
    document.body.style.backgroundPosition = `${rd1}% ${rd2}%`;
    document.getElementById("style-module").href = `./styles/module-${new_color}.css`;

    // document.body.style.backgroundImage = `url(./images/bg_${new_color}.svg)`;

  }


  changeBackground();


</script>
